<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simon</title>
    <script type="module" src="./simon-game.js"></script>
</head>
<body>
    <div id="cont">
        <h1>Simon game</h1>
        <div>
            <h3>Do what Simon says</h3>
            <p>Follow the pattern of colours, for as long as you can... if you can!</p>
        </div>
        <main>
            <div class="container">
                <button id="red-butn" type="button"></button>
                <button id="blue-butn" type="button"></button>
            </div>
            <div class="container">
                <button id="green-butn" type="button"></button>
                <button id="yellow-butn" type="button"></button>
            </div>
        </main>
        <h5 id="score-id">SCORE: <i>0</i> </h5>
        <h5 id="high-score">HIGH SCORE: <i>0</i> </h5>
    </div>
</body>
</html>
